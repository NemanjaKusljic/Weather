<aside class="aside">
    <form #form="ngForm"
    (ngSubmit)="saveCity(form.value)" 
    class="form">
        <div class="form__top">
            <label for="name">City name</label>
            <input type="text"
            id="name"
            name="cityName"
            required
            ngModel>
        </div>
        <div class="form__down">
            <label for="country">Country</label>
            <input type="text"
            id="country"
            name="country"
            required
            ngModel>
        </div>
        <button type="submit" class="form__btn">Add city</button>
    </form>
</aside>
